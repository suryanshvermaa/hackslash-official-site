apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb
  namespace: hackslash
  labels: 
    app: mongodb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
      - name: mongodb
        image: mongo:8.0
        env:
        - name: MONGO_INITDB_ROOT_USERNAME
          valueFrom:
            secretKeyRef:
              name: mongo-secret
              key: MONGO_INITDB_ROOT_USERNAME
        - name: MONGO_INITDB_ROOT_PASSWORD
          valueFrom: 
            secretKeyRef:
              name: mongo-secret
              key: MONGO_INITDB_ROOT_PASSWORD
        volumeMounts:
            - name: mongo-volume
              mountPath: /data/db
        ports:
        - containerPort: 27017
      volumes:
      - name: mongo-volume
        persistentVolumeClaim:
          claimName: mongo-pvc-hackslash
